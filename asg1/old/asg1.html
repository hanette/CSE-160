<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title> ASG1: Hanette Le</title>
</head>

<body onload="main()">
   <!-- Create a canvas (400x400) Note: size and origin -->
   <canvas id="asg1" width="400" height="400" style="border:1px solid #000000;">
      Please use a browser that supports "canvas"
   </canvas>

   <br>
   <!-- Clear Canvas -->
   <button onclick="clearCanvas()">Clear Canvas</button>
   <br><br>
   <!-- Drawing Mode -->
   <label for="v1">Drawing Mode:</label>
   <button onclick="drawSquare()">Squares</button>
   <button onclick="drawTriangle()">Triangles</button>
   <button onclick="drawCircle()">Circles</button>
   <br>
   <label for="v1">Bonus Drawing Mode:</label>
   <button onclick="drawOSquare()">Hourglass Outline</button>
   <button onclick="drawOTriangle()">Triangle Outline</button>
   <button onclick="drawOCircle()">Circle Outline</button>
   <button onclick="drawOFlower()">Flower Outline</button>
   <button onclick="drawFlower()">Flower</button>
   <br><br>
   <!-- Shape Color -->
   <label for="red">Red</label>
   <input type="range" id="red" name="red" min="0" max="10" value = "8">
   <label for="green">Green</label>
   <input type="range" id="green" name="green" min="0" max="10">
   <label for="blue">Blue</label>
   <input type="range" id="blue" name="blue" min="0" max="10">
   <br><br>
   <!-- Shape & Size -->
   <label for="size">Shape Size: </label>
   <input type="range" id="size" name="size" min="1" max="10">
   <label for="sCount">(Circle) Segment Count: </label>
   <input type="range" id="sCount" name="sCount" min="1.5" max="12" value="12">

   <!-- javascript files containing functions for WebGL -->
   <script src="lib/webgl-utils.js"></script>
   <script src="lib/webgl-debug.js"></script>
   <script src="lib/cuon-utils.js"></script>
   <script src="lib/cuon-matrix-cse160.js"></script>

   <!-- Add our asg js file -->
   <script type=text/javascript src="asg1clean.js"></script>

</body>
</html>
